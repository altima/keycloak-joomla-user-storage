plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.keycloak:keycloak-core:15.0.2'
    implementation 'org.keycloak:keycloak-server-spi:15.0.2'
    implementation 'org.keycloak:keycloak-adapter-spi:15.0.2'

    implementation 'org.jboss.logging:jboss-logging:3.4.2.Final'

    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'org.mindrot:jbcrypt:0.4'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}
